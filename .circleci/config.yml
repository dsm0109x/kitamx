print()

# Verificaciones cr√≠ticas (BLOQUEANTES)
critical_failures = []
warnings = []

# 1. SECRET_KEY
print("1Ô∏è‚É£  SECRET_KEY Configuration")
if re.search(r"SECRET_KEY\s*=\s*['\"][^{$]", settings_content):
    critical_failures.append("SECRET_KEY is hardcoded")
    print("   ‚ùå FAIL: SECRET_KEY is hardcoded in settings.py")
elif re.search(r"SECRET_KEY\s*=\s*env\(", settings_content):
    print("   ‚úÖ PASS: SECRET_KEY from environment")
else:
    warnings.append("SECRET_KEY configuration unclear")
    print("   ‚ö†Ô∏è  WARN: SECRET_KEY configuration unclear")

# 2. DEBUG
print("\n2Ô∏è‚É£  DEBUG Mode")
if re.search(r"DEBUG\s*=\s*True(?!\s*#)", settings_content):
    critical_failures.append("DEBUG is hardcoded to True")
    print("   ‚ùå FAIL: DEBUG=True hardcoded (security risk)")
elif re.search(r"DEBUG\s*=\s*env\(", settings_content):
    print("   ‚úÖ PASS: DEBUG from environment")
else:
    warnings.append("DEBUG configuration unclear")
    print("   ‚ö†Ô∏è  WARN: DEBUG not from environment")

# 3. ALLOWED_HOSTS
print("\n3Ô∏è‚É£  ALLOWED_HOSTS Configuration")
if re.search(r"ALLOWED_HOSTS\s*=\s*\[[\s]*['\"]?\*['\"]?[\s]*\]", settings_content):
    critical_failures.append("ALLOWED_HOSTS allows all hosts")
    print("   ‚ùå FAIL: ALLOWED_HOSTS=['*'] is dangerous")
elif re.search(r"ALLOWED_HOSTS\s*=\s*env", settings_content):
    print("   ‚úÖ PASS: ALLOWED_HOSTS from environment")
else:
    print("   ‚úÖ PASS: ALLOWED_HOSTS configured")

# 4. Security Headers (cuando DEBUG=False)
print("\n4Ô∏è‚É£  Security Headers (in production)")
security_settings = {
    'SECURE_SSL_REDIRECT': r'SECURE_SSL_REDIRECT\s*=\s*True',
    'SESSION_COOKIE_SECURE': r'SESSION_COOKIE_SECURE\s*=\s*True',
    'CSRF_COOKIE_SECURE': r'CSRF_COOKIE_SECURE\s*=\s*True',
    'SECURE_HSTS_SECONDS': r'SECURE_HSTS_SECONDS\s*=\s*\d+',
    'X_FRAME_OPTIONS': r'X_FRAME_OPTIONS\s*=',
}

for setting, pattern in security_settings.items():
    if re.search(pattern, settings_content):
        print(f"   ‚úÖ {setting} configured")
    else:
        warnings.append(f"{setting} not found")
        print(f"   ‚ö†Ô∏è  WARN: {setting} not explicitly set")

# 5. Database Configuration
print("\n5Ô∏è‚É£  Database Security")
if re.search(r"sqlite3", settings_content, re.IGNORECASE):
    # OK si es condicional en DEBUG
    if re.search(r"if\s+DEBUG.*sqlite3", settings_content, re.DOTALL):
        print("   ‚úÖ PASS: SQLite only in DEBUG mode")
    else:
        warnings.append("SQLite may be used in production")
        print("   ‚ö†Ô∏è  WARN: SQLite configuration found (may be production)")
else:
    print("   ‚úÖ PASS: Using production database")

# 6. debug_toolbar
print("\n6Ô∏è‚É£  Debug Toolbar")
if "'debug_toolbar'" in settings_content or '"debug_toolbar"' in settings_content:
    # Verificar que est√© condicional
    if re.search(r"if\s+DEBUG:.*debug_toolbar", settings_content, re.DOTALL):
        print("   ‚úÖ PASS: debug_toolbar conditional on DEBUG")
    else:
        warnings.append("debug_toolbar always enabled")
        print("   ‚ö†Ô∏è  WARN: debug_toolbar may be active in production")
else:
    print("   ‚úÖ PASS: debug_toolbar not installed")

# Resultado final
print("\n" + "=" * 60)
print("üìä AUDIT RESULTS")
print("=" * 60)

if critical_failures:
    print(f"\n‚ùå CRITICAL FAILURES ({len(critical_failures)}):")
    for failure in critical_failures:
        print(f"   ‚Ä¢ {failure}")
    print("\nüö´ DEPLOYMENT BLOCKED - Fix critical issues above")
    sys.exit(1)

if warnings:
    print(f"\n‚ö†Ô∏è  WARNINGS ({len(warnings)}):")
    for warning in warnings:
        print(f"   ‚Ä¢ {warning}")
    print("\nüí° Review warnings - deployment will continue")

print("\n‚úÖ SECURITY AUDIT PASSED")
print("   All critical security checks passed")
print("=" * 60)
