<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Patrón de estrellas con diferentes tamaños y animaciones -->
    <pattern id="starsPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Fondo transparente -->
      <rect width="200" height="200" fill="transparent"/>

      <!-- Estrellas grandes (4 puntas) -->
      <g fill="#e5e7eb">
        <!-- Estrella 1 - animación lenta -->
        <path d="M 30,40 L 32,38 L 34,40 L 32,42 Z" opacity="0.6">
          <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
        </path>

        <!-- Estrella 2 - animación media -->
        <path d="M 140,70 L 142,68 L 144,70 L 142,72 Z" opacity="0.5">
          <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
        </path>

        <!-- Estrella 3 - animación rápida -->
        <path d="M 80,150 L 82,148 L 84,150 L 82,152 Z" opacity="0.7">
          <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
        </path>

        <!-- Estrella 4 - animación muy lenta -->
        <path d="M 160,130 L 162,128 L 164,130 L 162,132 Z" opacity="0.4">
          <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite" begin="1.5s"/>
        </path>
      </g>

      <!-- Estrellas medianas (simples círculos con brillo) -->
      <g fill="#d1d5db">
        <circle cx="100" cy="30" r="1.5" opacity="0.5">
          <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite" begin="0.3s"/>
        </circle>

        <circle cx="50" cy="90" r="1.5" opacity="0.6">
          <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.8s" repeatCount="indefinite" begin="0.8s"/>
        </circle>

        <circle cx="170" cy="50" r="1.5" opacity="0.4">
          <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3.2s" repeatCount="indefinite" begin="1.2s"/>
        </circle>

        <circle cx="120" cy="160" r="1.5" opacity="0.5">
          <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.6s" repeatCount="indefinite" begin="0.6s"/>
        </circle>

        <circle cx="20" cy="120" r="1.5" opacity="0.6">
          <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite" begin="1.8s"/>
        </circle>
      </g>

      <!-- Estrellas pequeñas (puntos sutiles) -->
      <g fill="#e5e7eb">
        <circle cx="65" cy="25" r="1" opacity="0.4">
          <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4.5s" repeatCount="indefinite" begin="0.2s"/>
        </circle>

        <circle cx="150" cy="95" r="1" opacity="0.3">
          <animate attributeName="opacity" values="0.1;0.4;0.1" dur="3.8s" repeatCount="indefinite" begin="1s"/>
        </circle>

        <circle cx="35" cy="165" r="1" opacity="0.5">
          <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.3s" repeatCount="indefinite" begin="0.4s"/>
        </circle>

        <circle cx="180" cy="20" r="1" opacity="0.3">
          <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite" begin="1.5s"/>
        </circle>

        <circle cx="110" cy="110" r="1" opacity="0.4">
          <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3.6s" repeatCount="indefinite" begin="0.9s"/>
        </circle>

        <circle cx="190" cy="170" r="1" opacity="0.3">
          <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4.2s" repeatCount="indefinite" begin="2s"/>
        </circle>
      </g>
    </pattern>
  </defs>

  <!-- Aplicar el patrón -->
  <rect width="400" height="400" fill="url(#starsPattern)"/>
</svg>
